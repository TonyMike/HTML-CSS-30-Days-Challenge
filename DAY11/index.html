<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>DAY11</title>
</head>
<body>
    <div class="container">
        <div class="fabric">
            <div>
                <h2 id="white">SYNTHETIC</h2>
                <h2 class="hover-link">WOOL</h2>
                <h2 class="hover-link">DENIM</h2>
                <h2 class="hover-link">SILK</h2>
                <h2 class="hover-link">LINE</h2>
            </div>
            <div class="warning">
                <p>
                    Loads should be under 8 pounds. It is recommended using
                     neutral detergent to prevent <br>
                    damage to the cloth and to improve the washing results.
                </p>
            </div>
        </div>

        
        <div class="mid-box">  
            <div class="btn">
                <button>START</button>
            </div>
            <div class="box">
                <div>&#9664;</div>
            </div>         
            <div class="card-box">
                <div class="card-1 card">
                    <div class="card-info">
                        <p>Time</p>
                        <h3>45 min</h3>
                    </div>
                </div>
                <div class="card-2 card">
                    <div class="card-info">
                        <p>Temperature</p>
                        <h3>Cold</h3>
                    </div>
                </div>
                <div class="card-3 card">
                    <div class="card-info">
                        <p>Load</p>
                        <h3>Medium</h3>
                    </div>
                </div>
            </div>
            <div class="box">
                <div>&#9654;</div>
            </div>
        </div>
    </div>
</body>
</html>
