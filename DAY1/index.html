<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="main1.css">
    <link rel="stylesheet" href="main2.css">
    <link rel="stylesheet" href="main3.css">
    <link rel="stylesheet" href="main4.css">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="content">
           <div class="cont-pad">

               <!--BOX NUMBER ONE-->
               <div class="box1">
                   <div class="img">
                       <img src="device.svg" alt="">
                   </div>
                   <div class="product">
                       <p>MOBILE</p>
                   </div>
                   <div class="message">
                       <p>Get notifications about new releases in our mobile app.</p>
                   </div>
                   <div class="price">
                       <p><sup>$</sup>10<sub>/month</sub></p>
                   </div>
               </div>

               <!--BOX NUMER TWO-->
               <div class="box2">
                <div class="img">
                    <img src="laptop.svg" alt="">
                </div>
                <div class="product">
                    <p>LAPTOP</p>
                </div>
                <div class="message">
                    <p></p>Enjoy new episodes on your laptop in your browser with our web service,which supports all the platforms.</p>
                </div>
                <div class="price">
                    <p><sup>$</sup>15<sub>/month</sub></p>
                </div>
            </div>

                <!--BOX NUMBER THREE-->
            <div class="box3">
                   <div class="img">
                       <img src="monitor.svg" alt="">
                   </div>
                   <div class="product">
                       <p>TV</p>
                   </div>
                   <div class="message">
                    <p >Watch yout favourite series at home on large screen with our TV application.</p>
                   </div>
                   <div class="price">
                       <p><sup>$</sup>20<sub>/month</sub></p>
                   </div>
               </div>
           </div>            
        </div>
    </div>
