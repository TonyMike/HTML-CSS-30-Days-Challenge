<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex-Box</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <!-- PROFILE SECTION -->
            <div class="profile">
                <div class="contact">
                    <p class="ball"></p>
                    <p>MARK ZUCKERBERG</p>
                </div>
                <div class="cancel">
                    <i class="close-btn"><a href="#">&times;</a></i>
                </div>
            </div>

            <!-- CHAT SCREEN SECTION-->
            <div class="chat-scrn">
                <div class="today">
                    <p>&HorizontalLine; TODAY &HorizontalLine;</p>
                </div>
                <div class="send-msg">
                    <div class="time">
                        <p>10:53</p>
                    </div>
                    <div class="msg">
                        <p>Hey! Mark i made a new design for the messenger app.</p>
                    </div>
                </div>
                <div class="receive">
                    <div class="time">
                        <p>10:57</p>
                    </div>
                    <div id="msg">
                        <p>Yo! send it to my assistant and we'll review it towards the end of the year.</p>
                    </div>
                </div>
                <div class="send-msg">
                    <div class="time">
                        <p>10:56</p>
                    </div>
                    <div class="msg">
                        <p> But Mark...</p>
                    </div>
                </div>
                <div class="receive">
                    <div class="time">
                        <p>11:03</p>
                    </div>
                    <div id="msg2">
                        <p>You are blocked!!!</p>
                    </div>
                </div>
            </div>


             <!-- CHAT BOX SECTION-->
            <div class="chat-box">
                <div class="text">
                    <input type="text" name="text" id="" placeholder = "Enter your message">
                </div>
                <div class="send-btn">
                    <input type="button" value="SEND">
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
